<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Spyko app</title>

	<!-- Sets initial viewport load and disables zooming  -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">

	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Include the compiled Ratchet CSS -->
	<link href="css/ratchet.css" rel="stylesheet">

	<!-- Include the compiled Ratchet JS -->
	<script src="js/ratchet.js"></script>

	
	<!-- Añadidos -->

	<!-- Icon font -->
	<link rel="stylesheet" href="css/icon_font/icon_font.css">
	<!-- [if IE 7]><link rel="stylesheet" href="css/icon_font/icon_font-ie7.css"><![endif] -->

	<!-- Bootstrap -->
	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="css/main.css" rel="stylesheet">

	<!-- Include custom JS -->
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/handlebars/handlebars.js"></script>
	<script src="js/sectioncontroller.js"></script>
	<script src="js/datamanager.js"></script>
	<script src="js/view.js"></script>
	<script src="js/viewtest.js"></script>

	<script type="text/javascript">
	var catController = new SectionController();

	catController.init('categories');
	</script>

	<script id="categoriesTemplate" type="text/x-handlebars-template">
	<h3>Lista de categorías:</h3>

	<ul id="category-list">
	{{#each categories}}
	<li>
	<h4>{{name}}</h4>
	<h5>{{slug}}</h5>
	</li>
	{{/each}}
	</ul>
	</script>
</head>
<body>

	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar bar-nav">

		<!-- <a href="#popover">
			<h1 class="title">
				Tap title
				<span class="icon icon-caret"></span>
			</h1>
		</a> -->
		<section id="top-bar">
			<form id="main-search-form" name="main-search-form" action="#" role="form">
				<div class="form-group">
					<label class="sr-only" for="main-search">Buscar promociones</label>
					<input type="text" class="form-control" id="main-search" placeholder="Buscar promociones...">
					<button type="submit"><i class="myicon-search"></i></button>
				</div>
			</form>

			<div id="main-options">
				<a href="#settingsModalBis"><i class="myicon-ellipsis-vert"></i></a>
			</div>
		</section>
		
	</header>

	<!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
	<div class="content">
		<div class="container">
			<div class="card">
				<ul class="table-view">
					<li class="table-view-cell">
						<a class="push-right" data-transition="slide-in" href="index.html">
							<strong>Página de entrada <i class="myicon-down-open-big"></i></strong>
						</a>
					</li>
				</ul>
			</div>

			<div class="row">
				<div class="col-xs-6 col-sm-4">
					<ol class="list-group">
						<li class="list-group-item"><a data-transition="slide-in" href="index.html">
							<strong>Página de entrada <i class="myicon-down-open-big"></i></strong>
						</a></li>
						<li class="list-group-item"><a href="index.html">Library <i class="myicon-down-open-big"></i></a></li>
						<li class="list-group-item">Data <i class="myicon-down-open-big"></i></li>
					</ol>
				</div>

				<div class="col-xs-6 col-sm-4">
					<ol id="test-list" class="list-group">
						<li class="list-group-item"><a data-transition="slide-in" href="index.html">
							<strong>Página de entrada <i class="myicon-down-open-big"></i></strong>
						</a></li>
						<li class="list-group-item"><a href="index.html">Library <i class="myicon-down-open-big"></i></a></li>
						<li class="list-group-item">Data <i class="myicon-down-open-big"></i></li>
					</ol>
				</div>

				<div class="col-xs-12 col-sm-4">
					<div id="categories-wrapper"></div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
